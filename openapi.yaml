openapi: 3.0.0
info:
  title: Salt Edge Account Information API
  description: API Reference for services
  contact:
    name: Support Team
    url: https://www.saltedge.com/pages/contact
    email: support@saltedge.com
  version: '5.0.0'
servers:
- url: https://www.saltedge.com/api/v5
  variables: {}
paths:
  /accounts:
    get:
      tags:
      - Accounts
      summary: List of accounts
      description: You can see the list of accounts of a connection.
      operationId: Listofaccounts
      parameters:
      - name: customer_id
        in: query
        description: ''
        style: form
        explode: true
        schema:
          type: string
      - name: from_id
        in: query
        description: ''
        style: form
        explode: true
        schema:
          type: string
      - name: connection_id
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountsResponse'
              example:
                data:
                - id: 333333333333333333
                  name: Fake account 1
                  nature: card
                  balance: 2007.2000000000001
                  currency_code: EUR
                  extra:
                    client_name: Fake name
                  connection_id: 111111111111111111
                  created_at: 2021-01-28T12:03:09Z
                  updated_at: 2021-01-28T12:03:09Z
                - id: 333333333333333334
                  name: Fake account 2
                  nature: account
                  balance: 2012.7000000000001
                  currency_code: USD
                  extra:
                    cards:
                    - 1234....5678
                    - '*8765'
                    transactions_count:
                      posted: 22
                      pending: 1
                  connection_id: 111111111111111111
                  created_at: 2021-01-28T13:03:09Z
                  updated_at: 2021-01-28T13:03:09Z
        404:
          description: We could not find a connection with the requested `connection_id`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      deprecated: false
  /assets:
    get:
      tags:
      - Assets
      summary: List of assets
      description: You can get the list of all the assets that we support.
      operationId: Listofassets
      parameters: []
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssetsResponse'
              example:
                data:
                - code: BSD
                  name: BitSend
                - code: BSTY
                  name: GlobalBoost- Y
                - code: BTA
                  name: Bata
                - code: BTC
                  name: Bitcoin
                - code: BTCD
                  name: BitcoinDark
                - code: BTS
                  name: BitShares
      deprecated: false
  /attempts:
    get:
      tags:
      - Attempts
      summary: List of attempts
      description: Returns a paginated list of all attempts for a certain connection.
      operationId: Listofattempts
      parameters:
      - name: connection_id
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttemptsResponse'
      deprecated: false
  /attempts/{attempt_id}:
    get:
      tags:
      - Attempts
      summary: Attempt object
      description: Returns a single attempt object.
      operationId: Attemptobject
      parameters:
      - name: attempt_id
        in: path
        description: ''
        required: true
        style: simple
        schema:
          type: string
      - name: connection_id
        in: query
        description: ''
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttemptResponse'
      deprecated: false
  /categories/learn:
    post:
      tags:
      - Categories
      summary: Improve transaction categorization
      description: >
        Your customers can change the category of some of their transactions, thus improving the categorization accuracy.
      operationId: Improvetransactioncategorization
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoriesRequestBody'
        required: false
      responses:
        200:
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearnCategoryResponse'
              example:
                data:
                  learned: true
        400:
          description: We have received some other request format instead of JSON, or the body could not be parsed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      deprecated: false
  /categories:
    get:
      tags:
      - Categories
      summary: List of categories
      description: You can get the list of [all the categories that we support](/data_enrichment/v5/#categories-list).
      operationId: Listofcategories
      parameters: []
